<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h3 class="modal-card-title">Amend Ticket Type</h3>
      <button class="delete is-close-modal-button" aria-label="close" type="button"></button>
    </header>
    <section class="modal-card-body">
      <form id="form--ticketTypeUnitAmend">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="amendUnit_eventDateString">Event Date</label>
              <div class="control">
                <input class="input is-readonly" id="amendUnit_eventDateString" type="text" required readonly />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="amendUnit_ticketType">Ticket Type</label>
              <div class="control">
                <input class="input is-readonly" id="amendUnit_ticketType" type="text" required readonly />
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="amendUnit_unitCountCurrent">Current Units</label>
              <div class="control">
                <input class="input has-text-right is-readonly" id="amendUnit_unitCountCurrent" type="text" readonly />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="amendUnit_unitCount">Amended Units</label>
              <div class="control">
                <input class="input has-text-right" id="amendUnit_unitCount" type="number" min="0" step="1" required onwheel="return false" />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="amendUnit_licenceFee">Amended Licence Fee</label>
              <div class="control has-icons-left">
                <input class="input has-text-right is-readonly" id="amendUnit_licenceFee" type="text" />
                <span class="icon is-left">
                  <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot justify-right">
      <button class="button is-success" type="submit" form="form--ticketTypeUnitAmend">Amend Units</button>
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </footer>
  </div>
</div>
