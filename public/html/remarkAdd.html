<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add a New Remark</p>
      <button class="delete is-close-modal-button" aria-label="close"></button>
    </header>
    <form>
      <section class="modal-card-body">
          <input id="addRemark--organizationID" name="organizationID" type="hidden" />
          <div class="field">
            <label class="label" for="addRemark--remark">New Remark</label>
            <div class="control">
              <textarea class="textarea" id="addRemark--remark" name="remark"></textarea>
            </div>
          </div>
      </section>
      <footer class="modal-card-foot justify-flex-end">
        <button class="button is-close-modal-button" type="button">Cancel</button>
        <button class="button is-success" type="submit">Add Remark</button>
      </footer>
    </form>
  </div>
</div>
